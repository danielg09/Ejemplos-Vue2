<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos Vue2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>

	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Eventos en VUEjs</h2>
				</div>

				<div class="col-md-4">
					<!--prevent refresca el form-->
					<form v-on:submit.prevent="addName">
						<div class="input-group">
							<input type="text" class="form-control" v-model="name">
							<div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="submit">Add</button>
							</div>
						</div>
					</form>
					<!--div class="input-group">
						<input type="text" class="form-control" v-model="name" v-on:keyup.enter="addName">
						<div class="input-group-append">
						    <button class="btn btn-outline-secondary" type="button" v-on:click="addName">Add</button>
						</div>
					</div-->
					<hr/>
					<u class="list-group">
						<li class="list-group-item" v-for="item in people" v-text="item"></li>
					</u>
				</div>

				<div class="col-md-4">
					<button v-on:click="num += 1">
						{{ num }}<i class="ion-thumbsup"></i>
					</button>
				</div>

			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

	<script type="text/javascript">
  
		new Vue({

			el:'#main',

			data: {
				people: ['Lynda', 'Isabella', 'Abel', 'Diana'],
				name: '',
				num: 0,
			},

			methods: {

				addName: function(){
					this.people.unshift(this.name);
					this.people.push(this.name);
					this.name = '';
				}
			}

		});

	</script>

</body>
</html>
