<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>V-Bind Vue2</title>
</head>
<body>

	<div id="main">
		<input type="text" v-model="info">
		<p v-bind:title="info">Texto de relleno...{{ info }}</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

	<script type="text/javascript">
		
		new Vue({

			el:'#main',

			data:  {
				info: ""
			}

		});

	</script>

</body>
</html>
